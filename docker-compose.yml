version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - "volpostgres:/var/lib/postgresql/data"
    environment:
      doc
    ports:
      - "5432:5432"
    networks:
      - red1
      - red2
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - red2
volumes:
  volpostgres:
    driver: local
networks:
  red1:
    driver: bridge
  red2:
    driver: bridge